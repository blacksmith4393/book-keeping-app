
<h2 class="page-header">Register</h2>
<form name="form" #f="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input #test type="text" [(ngModel)]="newUser.name" name="name" class="form-control" id="inputName" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputUsername" class="col-lg-2 control-label">Username</label>
      <div class="col-lg-10">
        <input type="text" [(ngModel)]="newUser.username" name="username" class="form-control" id="inputUsername" placeholder="Username" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" [(ngModel)]="newUser.email" name="email" class="form-control" id="inputEmail" placeholder="Email" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" [(ngModel)]="newUser.password" name="password" class="form-control" id="inputPassword" placeholder="Password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary" [disabled]="!f.form.valid">Submit</button>
      </div>
    </div>
</form>
