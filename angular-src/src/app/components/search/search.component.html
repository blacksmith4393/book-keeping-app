<h2 class="page-header">Search Books</h2>
<form (submit)="onSearchSubmit($event)" class="form-horizontal">
    <div class="form-group">
      <label for="title" class="col-lg-2 control-label">Title</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" [(ngModel)]="book.title" name="title" id="title" placeholder="Enter book title...">
      </div>
    </div>
    <div class="form-group">
      <label for="author" class="col-lg-2 control-label">Author</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" [(ngModel)]="book.author" name="author" id="author" placeholder="Enter book author...">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
</form>
<div *ngIf="bookResults">
  <h2 class="page-header">Results</h2>
  <div class="list-group">
    <a *ngFor="let book of bookResults" href={{book.volumeInfo.canonicalVolumeLink}} class="list-group-item"> 
      <h4 class="list-group-item-heading">Title: {{book.volumeInfo.title}}</h4>
      <p>Author: {{book.volumeInfo.authors[0]}}</p>
      <p>Published: {{book.volumeInfo.publishedDate}}</p>
    </a>
  </div>
</div>
