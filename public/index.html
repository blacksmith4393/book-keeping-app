<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>book-keeper</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

  <div class="container">
    <h1> Book Keeper </h1>
    <div class="jumbotron">
      <form id="addBookForm">
        <div class="form-group">
          <label for="bookTitle">Title:</label>
          <input type="text" class="form-control" name="bookTitle" id="bookTitle" placeholder="Add Title..." required />
        </div>
        <div class="form-group">
          <label for="bookAuthor">Author:</label>
          <input type="text" class="form-control" name="bookAuthor" id="bookAuthor" placeholder="Add Author..."required />
        </div>
        <div class="form-group">
          <label for="bookRating">Rating:</label>
          <input type="text" class="form-control" name="bookRating" id="bookRating" placeholder="Add Rating..." required />
        </div>
        <div class="form-group">
          <div>
            <button type="button" class="btn btn-primary" id="addBookButton">Add</button>
          </div>
        </div>
      </form>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Book List</h2>
      </div>
      <div class="panel-body">
        <ul class="list-group" id="bookList">
          <script id="template" type="x-tmpl-mustache">
            {{#books}}
              <li class="list-group-item">
                <h3>Title: {{title}}</h3>
                <h4>Author: {{author}}</h4>
                <h4>Rating: {{rating}}</h4>
              </li>
            {{/books}}
          </script>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
