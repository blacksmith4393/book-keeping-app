<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>book-keeper</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

  <div class="container">
    <h1> Book Keeper </h1>
  </div>
  <div class="jumbotron">
    <form id="addBookForm">
      <div class="form-group">
        <label for="bookTitle">Title:</label>
        <input type="text" name="bookTitle" id="bookTitle" required />
      </div>
      <div class="form-group">
        <label for="bookAuthor">Author:</label>
        <input type="text" name="bookAuthor" id="bookAuthor" required />
      </div>
      <div class="form-group">
        <label for="bookRatingcd cc">Rating:</label>
        <input type="text" name="bookRating" id="bookRating" required />
      </div>
    </form>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
